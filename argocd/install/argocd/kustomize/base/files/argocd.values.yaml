## Redis may also be attached to an existing redis instance, see the docs
redis:
  # -- Enable redis
  enabled: true
  # -- Redis name
  name: redis

  ## Redis Pod Disruption Budget
  ## Ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  pdb:
    # -- Deploy a [PodDisruptionBudget] for the Redis
    enabled: false
    # -- Labels to be added to Redis pdb
    labels: {}
    # -- Annotations to be added to Redis pdb
    annotations: {}
    # -- Number of pods that are available after eviction as number or percentage (eg.: 50%)
    # @default -- `""` (defaults to 0 if not specified)
    minAvailable: ""
    # -- Number of pods that are unavailble after eviction as number or percentage (eg.: 50%).
    ## Has higher precedence over `redis.pdb.minAvailable`
    maxUnavailable: ""

  ## Redis image
  image:
    # -- Redis repository
    repository: public.ecr.aws/docker/library/redis
    # -- Redis tag
    tag: 7.2.4-alpine
    # -- Redis image pull policy
    # @default -- `""` (defaults to global.image.imagePullPolicy)
    imagePullPolicy: ""

  ## Prometheus redis-exporter sidecar
  exporter:
    # -- Enable Prometheus redis-exporter sidecar
    enabled: false
    # -- Environment variables to pass to the Redis exporter
    env: []
    ## Prometheus redis-exporter image
    image:
      # -- Repository to use for the redis-exporter
      repository: public.ecr.aws/bitnami/redis-exporter
      # -- Tag to use for the redis-exporter
      tag: 1.58.0
      # -- Image pull policy for the redis-exporter
      # @default -- `""` (defaults to global.image.imagePullPolicy)
      imagePullPolicy: ""

    # -- Redis exporter security context
    # @default -- See [values.yaml]
    containerSecurityContext:
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
controller:
  volumeMounts:
    - name: custom-ca-certificates
      mountPath: /etc/ssl/certs/custom-ca-certificates.crt
      subPath: custom-ca-certificates.crt
  volumes:
    - name: custom-ca-certificates
      secret:
        defaultMode: 420
        secretName: custom-ca-certificates
server:
  # -- Argo CD server name
  name: server
  ingress:
    # -- Enable an ingress resource for the Argo CD server
    enabled: true
    # -- Additional ingress annotations
    #
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: ca-issuer
    # -- Additional ingress labels
    labels: {}
    # -- Defines which ingress controller will implement the resource
    ingressClassName: "nginx"

    # -- List of ingress hosts
    ## Argo Ingress.
    ## Hostnames must be provided if Ingress is enabled.
    ## Secrets must be manually created in the namespace
    hosts: 
      - cd.crucible.local
    # - argocd.example.com
    # -- List of ingress paths
    paths:
    - backend:
        service:
          name: argo-cd-argocd-server
          port:
            number: 443
    # -- Ingress path type. One of `Exact`, `Prefix` or `ImplementationSpecific`
    pathType: Prefix
    # -- Additional ingress paths
    extraPaths: []
      # - path: /*
      #   pathType: Prefix
      #   backend:
      #     service:
      #       name: ssl-redirect
      #       port:
      #         name: use-annotation

    # -- Ingress TLS configuration
    tls: 
      - secretName: argocd-tls
        hosts:
          - cd.crucible.local
    # -- Uses `server.service.servicePortHttps` instead `server.service.servicePortHttp`
    https: false

  volumeMounts:
    - name: custom-ca-certificates
      mountPath: /etc/ssl/certs/custom-ca-certificates.crt
      subPath: custom-ca-certificates.crt
  volumes:
    - name: custom-ca-certificates
      secret:
        defaultMode: 420
        secretName: custom-ca-certificates
## Repo Server
repoServer:
  # -- Repo server name
  name: repo-server

  # -- The number of repo server pods to run
  replicas: 1

  # -- envFrom to pass to repo server
  # @default -- `[]` (See [values.yaml])
  envFrom:
    - secretRef:
        name: vault-configuration
  # -- Specify postStart and preStop lifecycle hooks for your argo-repo-server container
  lifecycle: {}

  # -- Additional containers to be added to the repo server pod
  # makes argocd-vault-plugin available as a plugin to use when deploying applications
  ## Ref: https://argo-cd.readthedocs.io/en/stable/user-guide/config-management-plugins/
  ## Note: Supports use of custom Helm templates
  extraContainers: 
    - name: argocd-vault-plugin
      command: [/var/run/argocd/argocd-cmp-server]
      image: quay.io/argoproj/argocd
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        # Register plugins into sidecar
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: argocd-vault-plugin.yaml
          name: argocd-cmp-cm
        # Important: Mount tools into $PATH
        - name: custom-tools
          subPath: argocd-vault-plugin
          mountPath: /usr/local/bin/argocd-vault-plugin
        - name: custom-ca-certificates
          mountPath: /etc/ssl/certs/custom-ca-certificates.crt
          subPath: custom-ca-certificates.crt
        - mountPath: /tmp
          name: cmp-tmp
  
  # -- Init containers to add a-v-p to the repo server pods
  initContainers:
    - name: download-tools
      env:
        - name: AVP_VERSION
          value: 1.17.0
      image: docker.io/alpine/curl:8.9.1
      command: [sh, -c]
      args:
        - >-
          /usr/sbin/update-ca-certificates &&
          curl -L https://crucible.local/gitea/api/packages/crucible/generic/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64/0.0.0/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
          chmod +x argocd-vault-plugin &&
          mv argocd-vault-plugin /custom-tools/          
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
        - name: custom-ca-certificates
          mountPath: /usr/local/share/ca-certificates/custom-ca-certificates.crt
          subPath: custom-ca-certificates.crt
      envFrom:
        - secretRef:
            name: vault-configuration
  volumeMounts:
    - name: custom-ca-certificates
      mountPath: /etc/ssl/certs/custom-ca-certificates.crt
      subPath: custom-ca-certificates.crt

  # -- Additional volumes to the repo server pod
  volumes: 
    - name: argocd-cmp-cm
      configMap:
        name: argocd-cmp-cm
    - name: cmp-tmp
      emptyDir: {}
    - name: custom-tools
      emptyDir: {}
    - name: custom-ca-certificates
      secret:
        defaultMode: 420
        secretName: custom-ca-certificates
