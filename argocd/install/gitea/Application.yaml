apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitea
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gitea
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
  sources:
  - path: argocd/install/gitea/kustomize/overlays/appliance
    repoURL: https://onprem.phl-imcite.net/gitea/fortress-manifests/crucible-appliance.git
    targetRevision: domain-change

