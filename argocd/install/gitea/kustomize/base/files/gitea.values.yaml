## @section Init
## @param initPreScript Bash shell script copied verbatim to the start of the init-container.

initPreScript: |
  # sudo update-ca-certificates
actions:
  enabled: true
  statefulset:
    actRunner:
      config: |
        log: 
          level: trace
        cache: 
          enabled: false
        runner:
          capacity: 10
          labels:
            - "crucible:docker://crucible.io/fortress-manifests/gitea-runner:crucible"
            - "ubuntu-22.04:docker://gitea/runner-images:ubuntu-22.04"
            - "node:docker://node:20-bookworm-slim"
            - "builder:host"
          insecure: true
        container:
          privileged: true
          options: "--mount type=bind,src=/etc/ssl/certs/ca-certificates.crt,dst=/etc/ssl/certs/ca-certificates.crt"
          valid_volumes: 
            - "/etc/ssl/certs/ca-certificates.crt"
          force_pull: true
          force_rebuild: false

  provisioning:
    enabled: true

gitea:
  admin:
    username: administrator
    password: crucible
    email: "administrator@crucible.io"
  config:
    APP_NAME: Crucible Gitea
    server:
      DOMAIN: crucible.io
      ROOT_URL: https://crucible.io/gitea
    database:
      DB_TYPE: postgres
      HOST: appliance-postgresql.postgres.svc.cluster.local:5432
      NAME: gitea
      USER: postgres
      PASSWD: crucible
      SCHEMA: public
    indexer:
      ISSUE_INDEXER_TYPE: bleve
      REPO_INDEXER_ENABLED: true
    cache:
      ADAPTER: memory
    actions:
      ENABLED: true
      DEFAULT_ACTIONS_URL: self
    security:
      PASSWORD_COMPLEXITY: "off"
    repository:
      DEFAULT_BRANCH: main
      DEFAULT_PUSH_CREATE_PRIVATE: false
      ENABLE_PUSH_CREATE_USER: true
      ENABLE_PUSH_CREATE_ORG: true
