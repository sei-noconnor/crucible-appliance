apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-echo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
  source:
    path: http-echo/kustomize/overlays/appliance
    repoURL: file:///tmp/apps
    targetRevision: master
    kustomize:
      namePrefix: appliance-
      