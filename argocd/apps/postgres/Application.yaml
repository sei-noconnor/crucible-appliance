apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: postgres
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
  source:
    path: apps/postgres/kustomize/overlays/appliance
    repoURL: file:///tmp/argo
    targetRevision: HEAD
    kustomize:
      commonLabels:
        foo: bar