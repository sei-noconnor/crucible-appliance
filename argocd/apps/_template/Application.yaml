apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: <name>
  namespace: <namespace>
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: <dst_namespace>
    server: <dst_cluster>
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
  sources:
  - path: <path>
    repoURL: file:///tmp/apps
    targetRevision: HEAD
    directory:
      recurse: true
  