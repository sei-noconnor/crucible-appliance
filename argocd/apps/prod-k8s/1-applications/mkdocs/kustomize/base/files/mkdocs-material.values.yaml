# Default values for mkdocs-material.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: squidfunk/mkdocs-material
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "9.5.27"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/app-root: /start
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(/start)$ $1/ redirect;
    cert-manager.io/cluster-issuer: ca-issuer
  hosts:
    - host: onprem.imcite-phl.net
      paths:
        - path: /start(/|$)(.*)
          pathType: ImplementationSpecific
  tls:
    - secretName: mkdocs-material-tls
      hosts:
        - onprem.imcite-phl.net

# storage - either an existing pvc, the size for a new pvc, or emptyDir
storage:
  size: 1Gi
  mode: ReadWriteOnce
  class: longhorn

##################
# Git deployment #
##################

## giturl is the url of the git repository to serve as a static site
giturl: https://onprem.imcite-phl.net/gitea/crucible/mkdocs

## gitbranch sets which repo branch to publish
gitbranch: "main"

## pollInterval sets minutes between git pull
pollInterval: 5

# cacert - add custom CA certificate
cacert: ""


######################
# Non-Git deployment #
######################

## mkdocs YAML configuration
mkdocs: {}
#  site_name: My Site
#  site_url: https://onprem.imcite-phl.net
#  theme:
#    name: material

## files populates text files inside /docs
files: {}
#  index.md: |
#    Welcome to My Site
#
#  page2.md: |
#    More content goes here.

# binaryFiles populates binary files inside /docs
binaryFiles: {}
