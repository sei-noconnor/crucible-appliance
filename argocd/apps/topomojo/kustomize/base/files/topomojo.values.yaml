    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ca-issuer
      nginx.ingress.kubernetes.io/proxy-body-size: 6g
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
    - host: crucible.local
      paths:
      - path: /topomojo
        pathType: ImplementationSpecific
