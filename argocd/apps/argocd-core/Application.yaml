apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
  sources:
  - path: argocd/manifests
    repoURL: file:///tmp/apps
    targetRevision: HEAD
    directory:
      recurse: true
  - path: argocd/kustomize/overlays/appliance
    repoURL: file:///tmp/apps
    targetRevision: HEAD
    kustomize:
      commonLabels:
        foo: bar
  