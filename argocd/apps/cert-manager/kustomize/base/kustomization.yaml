apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager
secretGenerator:
  - name: root-ca
    files: 
    - tls.crt=files/root-chain.pem
    - tls.key=files/intermediate-ca.key
    type: "kubernetes.io/tls"
generatorOptions:
  disableNameSuffixHash: true
resources: 
- namespace.yaml
- ClusterIssuer.yaml










