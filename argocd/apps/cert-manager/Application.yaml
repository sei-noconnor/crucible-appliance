apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
  sources:
  - path: apps/cert-manager/manifests
    repoURL: file:///crucible-repo/crucible-appliance-argo
    targetRevision: main
    directory:
      recurse: true
  - path: apps/cert-manager/kustomize/overlays/appliance
    repoURL: file:///crucible-repo/crucible-appliance-argo/
    targetRevision: main

