apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-argo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/prod-argo/apps
    repoURL: https://onprem.phl-imcite.net/gitea/fortress-manifests/crucible-appliance.git
    targetRevision: domain-change
    directory:
      recurse: false
  sources: []
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
