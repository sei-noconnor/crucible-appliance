apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/apps/prod-argo
    repoURL: https://github.com/sei-noconnor/crucible-appliance.git
    targetRevision: offline-reorg
    directory:
      recurse: false
  sources: []
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
