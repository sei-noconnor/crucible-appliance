#generate and deploy apps defined in the crucible folder
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-crucible-fortress-prod
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://fortress.sei.cmu.edu/gitea/fortress-manifests/fortress-prod-argo.git
      revision: HEAD
      files:
      - path: "apps/crucible/*.json"
  template:
    metadata:
      name: '{{app.project_name}}'
    spec:
      project: project-crucible-fortress-prod
      source:
        repoURL: https://fortress.sei.cmu.edu/gitea/fortress-manifests/fortress-prod-k8s.git
        targetRevision: '{{app.project_branch}}'
        path: "crucible"
        plugin:
          name: argocd-vault-plugin-helm-multi
          env:
            - name: HELM_ARGS
              value: '{{app.helm_args}}'
            - name: CHART_VERSION
              value: '{{app.helm_chart_version}}'
            - name: HELM_REPO
              value: '{{app.helm_repo}}'
            - name: HELM_CHART
              value: '{{app.helm_chart_name}}'
            - name: HELM_RELEASE_NAME
              value: '{{app.project_name}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: default
      syncPolicy:
        automated:
          prune: false
          selfHeal: false
