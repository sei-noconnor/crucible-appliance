apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fortress-tls
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: crucible
    repoURL: https://fortress.sei.cmu.edu/gitea/fortress-manifests/fortress-prod-k8s.git
    targetRevision: HEAD
    directory:
      include: 'fortress-tls.secret.yaml'
      recurse: false
  sources: []
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
